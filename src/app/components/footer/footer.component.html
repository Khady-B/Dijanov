<footer class="footer">
    <div class="footer-content">
        <section class="footer-section">
            <a (click)="openLegalModal('mentions')">
                {{'Mentions' | translate}}
            </a>
            <p class="line"></p>
            <a (click)="openLegalModal('cgv')">
                {{'Conditions' | translate}}
            </a>
            <p class="line"></p>
            <a (click)="openLegalModal('confidentialite')">
                {{'Politiques' | translate}}
            </a>
            <p class="line-contact"></p>
        </section>
    </div>
    <div class="footer-contact">
        <section>
            <a class="contact" href="mailto:contact@dijanov.com">
                {{'Contact' | translate}}
            </a>
            <br>
            <br>
            <a class="logo" href="#" routerLink="/">
                <img id="logo" src="assets/img/Dijanov_Icon_b_fb.png" alt="dijanov" draggable="false" height="30" />
            </a>
        </section>
    </div>
    <app-legal-modal #legalModal *ngIf="isModalOpen" [selectedSection]="selectedSection" (click)="closeLegalModal($event)" (close)="closeLegalModal()">
    </app-legal-modal>
    <br/>
    <br/>
    <p class="footer-text">
        &copy; {{ currentYear }} Dijanov. {{'Footer' | translate}}
    </p>
