<div id="collaborationCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button id="button" type="button" data-bs-target="#collaborationCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Collaboration 1"></button>
      <button id="button" type="button" data-bs-target="#collaborationCarousel" data-bs-slide-to="1" aria-label="Collaboration 2"></button>
      <button id="button" type="button" data-bs-target="#collaborationCarousel" data-bs-slide-to="2" aria-label="Collaboration 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" >
        <img src="{{collaboration1?.picture}}" class="d-block w-100" alt="{{collaboration1?.title | translate}}">
        <div id="carousel" class="carousel-caption d-none d-md-block">
          <h2>{{collaboration1?.title | translate}}</h2>
          <p>{{collaboration1?.description | translate}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{collaboration2?.picture}}" class="d-block w-100" alt="{{collaboration2?.title | translate}}">
        <div id="carousel" class="carousel-caption d-none d-md-block">
          <h2>{{collaboration2?.title | translate}}</h2>
          <p>{{collaboration2?.description | translate}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{collaboration3?.picture}}" class="d-block w-100" alt="{{collaboration3?.title | translate}}">
        <div id="carousel" class="carousel-caption d-none d-md-block">
          <h2>{{collaboration3?.title | translate}}</h2>
          <p>{{collaboration3?.description | translate}}</p>
        </div>
      </div>
      <!-- <div class="carousel-item" *ngFor="let collaboration of collaborations">
        <img src="{{collaboration?.picture}}" class="d-block w-100" alt="{{collaboration?.title | translate}}">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{collaboration?.title | translate}}</h2>
          <p>{{collaboration?.description | translate}}</p>
        </div>
      </div> -->
    <button class="carousel-control-prev" type="button" data-bs-target="#collaborationCarousel" data-bs-slide="prev">
      <span id="button" class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span id="button" class="visually-hidden">Précédent</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#collaborationCarousel" data-bs-slide="next">
      <span id="button" class="carousel-control-next-icon" aria-hidden="true"></span>
      <span id="button" class="visually-hidden">Suivant</span>
    </button>
  </div>
