<div class="modal">
    <div #modalContent class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{service?.title | translate}}</h2>
        <img [src]="service?.picture" alt="{{service?.title | translate}}" />
        <p>{{service?.description | translate}}</p>
        <ul class="card-desc" *ngIf="service?.id == 4">
            <li>{{'Formation_1'  | translate}}</li>
            <li>{{'Formation_2'  | translate}}</li>
            <li>{{'Formation_3'  | translate}}</li>
            <li>{{'Formation_4'  | translate}}</li>
        </ul>
        <button type="button" class="btn btn-outline-dark btn-rounded" mdbRipple rippleColor="dark" (click)="goToContact(service?.id)">{{'Infos_Services'  | translate}}</button>
    </div>
</div>
